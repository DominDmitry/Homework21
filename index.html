<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="slider">
        <button id="previous">previous</button>
        <ul>
            <li class="slide active"><img src="img/1.jpg" alt="Photo 1"></li>
            <li class="slide prev"><img src="img/2.jpg" alt="Photo 2"></li>
            <li class="slide"><img src="img/3.jpg" alt="Photo 3"></li>
            <li class="slide next"><img src="img/4.jpg" alt="Photo 4"></li>
            <li class="slide"><img src="img/5.jpg" alt="Photo 5"></li>
           
        </ul>
        <button class="active" id="next" >next</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
